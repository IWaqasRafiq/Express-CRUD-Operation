<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="w-full">
          <div class="formbold-form-wrapper">
            <form

              method="POST"
              class="formbold-chatbox-form"
            >
              <div class="formbold-mb-5">
                <label for="name" class="formbold-form-label"> Product Name </label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Product Name"
                  class="formbold-form-input"
                />
              </div>
      
              <div class="formbold-mb-5">
                <label for="email" class="formbold-form-label"> Product Price </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Product Price"
                  class="formbold-form-input"
                />
              </div>
      
              <div class="formbold-mb-5">
                <label for="description" class="formbold-form-label"> Description </label>
                <textarea
                  rows="6"
                  name="message"
                  id="message"
                  placeholder="description"
                  class="formbold-form-input"
                ></textarea>
              </div>
      
              <div>
                <button class="formbold-btn w-full">Submit</button>
              </div>
            </form>
          </div>
          <div class="formbold-action-buttons">
          </div>
        </div>
      </div>
      <script src="./script.js"></script>
</body>
</html>
